name: Actividades 1 y 2

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.2'
      - name: paso1 - crea entorno virtual
        run: python -m venv venv
      - name: paso2 - activar entorno virtual
        run: ./venv/Scripts/activate   
      - name: paso3 - actualizar pip
        run: pip install --upgrade pip
      - name: paso4 - instalar dependencias
        run: pip install -e .
      - name: paso5 - Ejecutar script
        run: python SRC/pad/Activi_1.py
      - name: paso6 - Ejecutar Activ_2
        run: python SRC/pad/Activ_2.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: entrega actividad 1 y 2
          commit_user_name: Maria Isabel Soto [GitHub Actions]
          commit_user_email: maria.sotoio@est.iudigital.edu.co
          commit_author: Maria Isabel Soto <maria.sotoio@est.iudigital.edu.co>





